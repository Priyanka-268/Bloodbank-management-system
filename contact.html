<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Blood Bank System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-image: url('https://static.vecteezy.com/system/resources/previews/001/971/264/non_2x/beautiful-cherry-blossom-with-bokeh-lights-background-concept-free-vector.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            color: #fff;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            min-height: 100vh;
            padding: 50px 20px;
        }

        h1 {
            text-align: center;
            color: #ffcc00;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            color: #ccc;
            margin-bottom: 40px;
        }

        .contact-form {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }

        .contact-form textarea {
            resize: vertical;
            min-height: 100px;
        }

        .contact-form button {
            background-color: #00ffd0;
            color: #000;
            font-weight: bold;
            transition: background 0.3s ease;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #00bfa5;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            color: #ccc;
        }

        @media (max-width: 600px) {
            .contact-form {
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Contact Us</h1>
        <p>Have a question or feedback? We’d love to hear from you.</p>

        <div class="contact-form">
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <input type="text" placeholder="Subject" required>
                <textarea placeholder="Your Message or Feedback" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>

        <footer>
            &copy; 2025 Blood Bank Management System. Designed with ❤️.
        </footer>
    </div>
</body>
</html>
